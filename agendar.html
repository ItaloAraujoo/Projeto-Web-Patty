        <h1 id="titulo">Agende Seu Horário</h1>
        <br>
    </div>

    <form name="form1" action="grava.jsp" method="post">
        <fieldset id="agenda">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required> 
            </div>
            
            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

            <div class="campo">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label for="data">Data: (Digite o dia, mês e o ano. Ex: 15/11/2021)</label>
                <input type="text" name="dia" id="data" required>
            </div>

            <div class="campo">
                <label for="horario">Horário</label>
                <input type="time" name="horario" id="horario" required>
            </div>
        </fieldset>

        <button class="botao" type="submit">AGENDAR</button>
    </form>
